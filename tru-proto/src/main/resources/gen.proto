syntax = "proto3";

package in.trujobs.proto;

option java_multiple_files = true;

message TestMessage {
	string testName = 1;
	string testPage = 2;
}


message LogInRequest {
    string candidateMobile = 1;
    string candidatePassword = 2; 
}

message LogInResponse {
    enum Status {
	UNKNOWN = 0;
        SUCCESS = 1;
        FAILURE = 2;
        NO_USER = 3;
        WRONG_PASSWORD = 4;
    }
    Status status = 1;
    int64 leadId = 2;
    int64 candidateId = 3;
    int32 candidateGender = 4;
    string candidateFirstName = 5;
    string candidateLastName = 6;
    int32 candidateIsAssessed = 7;
    string session_id = 8;
    int64 session_expiry_millis = 9;
    int32 minProfile = 10;
}

message SignUpRequest {
    string name = 1;
    string mobile = 2; 
}

message SignUpResponse {
    enum Status {
	UNKNOWN = 0;
        SUCCESS = 1;
        USER_EXISTS = 3;
    }
    Status status = 1;
    int32 generatedOtp = 2;
}

message ResetPasswordRequest {
    string mobile = 1;
    string password = 2;
}

message ResetPasswordResponse {
    enum Status {
	UNKNOWN = 0;
        SUCCESS = 1;
        FAILURE = 2;
        USER_EXISTS = 3;
	}
    Status status = 1;
    int32 otp = 2;
}

message JobRoleResponse {
    repeated JobRole jobRole = 1;
}

message JobRole {
    string jobRoleId = 1;
    string jobRoleName = 2;
}

